	<body>
		<div>
			<div class="header">
				<div class="header_title">
					<img src="img/logo.png" /><div><p class="first_title">合川区农业土地资源数据据服务平台</p><p class="second_title">测土配方施肥咨询系统</p></div>
				</div>
				<div class="header_menu">
					<ul>
						<li><a class="active">首页</a></li>

						<li><a>关于我们</a></li>
						
					</ul>
				</div>
			</div>
			<div class="myCarousel">
				<div id="myCarousel" class="carousel slide">
					<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="img/banner1.png" alt="First slide">
						</div>
						<div class="item">
							<img src="img/banner1.png" alt="Second slide">
						</div>
						<div class="item">
							<img src="img/banner1.png" alt="Third slide">
						</div>
					</div>
					<!-- 轮播（Carousel）导航 -->
				<!--	<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>-->
					<a class="carousel-control right" href="#myCarousel" data-slide="next"><img src="img/next.png"/></a>
				</div>
			</div>
			<div class="hc_body">
				<div class="hc_body_title"><img src="img/guanyuhechuang.png"/></div>
				<div class="hc_body_script">
					<div class="hc_body_script_map"><img src="img/map_mini.png"/></div>
					<div class="hc_body_script_words">
						<p>
							合川区，位于长江上游地区，<br />
							重庆西北部，是重庆六大卫星<br/>
							城市，截至2013年全区面积<br />
							2356.21平方公里，辖7个街道<br/>
							办事处、23个镇，总人口为155<br/>
							万人，城镇人口69万。
						</p>
						<p>
							合川区是重庆通往陕西、甘肃等地的交通要道<br />
							和渝西北、川东北的交通枢纽，合川三江汇<br/>
							流，煤炭、岩盐、天然气、锶矿和石灰石储<br/>
							量丰富，中西部最大的玻璃生产基地。被誉<br/>
							为“东方麦加城，上帝折鞭处”，并以“合<br/>
							川桃片”闻名全国。
						</p>
					</div>
				</div>
			</div>
			<div class="show">
				<div class="show_color"><img src="img/green1.png"/><img src="img/green1.png" style="opacity: 0.7;"/><img src="img/green1.png" style="opacity: 0.5;"/><img src="img/green1.png" style="opacity: 0.3;"/></div>

					<div class="show_img"><img src="img/img3.png"/><p>合川土壤</p></div>
					<div class="show_img"><img src="img/img4.png"/><p>施肥推荐</p></div>
				</div>
